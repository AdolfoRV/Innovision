<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViviendaVisión</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>ViviendaVisión</h1>
        <nav>
            <ul>
                <li><a href="#search">Buscar Viviendas</a></li>
                <li><a href="#advice">Asesoría</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="search">
        <h2>Buscar Viviendas</h2>
        <form id="searchForm">
            <label for="location">Ubicación:</label>
            <input type="text" id="location" placeholder="Ej. Ñuñoa, Maipú" required>
            
            <label for="subsidyType">Tipo de Subsidio:</label>
            <select id="subsidyType" required>
                <option value="DS49">DS49</option>
                <option value="DS19">DS19</option>
                <option value="DS01">DS01</option>
            </select>
            
            <button type="submit">Buscar</button>
        </form>
        <div id="results"></div>
    </section>

    <section id="advice">
        <h2>Asesoramiento Personalizado</h2>
        <p>¿Necesitas ayuda para encontrar una vivienda que cumpla con los requisitos de tu subsidio?</p>
        <button id="requestAdvice">Solicitar Asesoría</button>
        <div id="adviceResult"></div>
    </section>

    <footer id="contact">
        <p>Contacto: info@viviendavision.com | Tel: +56 9 1234 5678</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
